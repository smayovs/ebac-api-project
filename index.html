<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rick and Morty DB</title>
</head>
<body>
    <header>
        <img src="img/IMG_0597.PNG" class="header-img" alt="Rick-and-Morty">
        <div class="logo-div">
            <img src="img/Rick-and-Morty.png" class="header-logo" alt="Rick-and-Morty-Logo">
            <p>Database</p>
        </div>
        <div class="buttons-div">
            <nav>
                <button id="character-button" class="button">Characters</button>
                <button id="location-button" class="button">Locations</button>
                <button id="episodes-button" class="button">Episodes</button>
            </nav>
            <div class="buttons-nav-div">
                <button class="button-nav" id="prev-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg><p>Previous Page</p></button>
                <button class="button-nav" id="next-button"><p>Next Page</p><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></button>
            </div>
        </div>       
    </header>

    <main>
        <section class="main-grid" id="main-grid">
        </section>
    </main>

    <script src="js/functions.js"></script>
</body>
</html>
